<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Learnify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

<div class="container mt-5">
    <h2>Login to Learnify</h2>
    <form id="loginForm" class="mt-4">
        <input type="text" id="userId" class="form-control w-50 mx-auto mb-3" placeholder="User ID" required>
        <input type="password" id="password" class="form-control w-50 mx-auto mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
