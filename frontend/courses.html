<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses - Learnify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Learnify</a>
    <a href="index.html" class="btn btn-light">Home</a>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Available Courses</h2>
    <div id="courseList" class="mt-4 row row-cols-1 row-cols-md-2 g-4"></div>
</div>

<script>
fetch('http://localhost:8080/api/courses')
    .then(response => response.json())
    .then(courses => {
        const courseList = document.getElementById('courseList');
        courses.forEach(course => {
            const courseCard = document.createElement('div');
            courseCard.className = 'col';
            courseCard.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${course.title}</h5>
                        <p class="card-text">${course.description}</p>
                        <p class="text-muted">Category: ${course.category}</p>
                    </div>
                </div>
            `;
            courseList.appendChild(courseCard);
        });
    });
</script>
</body>
</html>
